<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Interactive pricing component</title>
		<link rel="stylesheet" href="/dist/style.css" />
	</head>
	<body>
		<div class="headline-container">
			<h2>Simple, traffic-based pricing</h2>
			<p>Sign-up for our 30-day trial. No credit card required.</p>
		</div>

		<div class="action-container">
			<div class="action-data">
				<p class="pageviews">Pageviews</p>
				<h3 class="amount">$ 16.00 <span class="time">/ month</span></h3>
			</div>

			<div class="input-container">
				<input
					type="range"
					name="range"
					id="range"
					min="0"
					max="30"
					default="16"
				/>
				<div class="active-slide"></div>
			</div>

			<div class="action-toggle">
				<div class="radio-group">
					<span>Monthly Billing</span>
					<div class="radio-container">
						<input type="radio" name="radio" id="radio" />
					</div>
					<span>Yearly Billing</span>
				</div>
				<span class="discount">25% discount</span>
			</div>

			<hr />

			<div class="action-options">
				<ul>
					<li>Unlimited websites</li>
					<li>100% data ownership</li>
					<li>Email reports</li>
				</ul>
				<button type="button">Start my trial</button>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">aleksandar-ristic</a>.
			<script src="/dist/script.js"></script>
		</div>
	</body>
</html>
